<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/sponsors.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>Sponsors page</title>
</head>
<body>
    {% for i in influs %}
    <a href="../{{i.user.username}} ">
    <div class="container">
        <div class="svg-background"></div>
        <div class="svg-background2"></div>
        <img class="profile-img" src="../../static/profs/{{i.Instagram}}.jpg" >
        <div class="text-container">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">money needed</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>{{i.Instagram}}</td>
                    <td>{{i.money}}$</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div> 
    </a>
    {% endfor %} 
</body>
</html>
