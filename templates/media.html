    <style>
      header {
        font-family: "Rubik", sans-serif;
      }

      /* navigation 
      - show navigation always on the large screen devices with (min-width:1024)
      */

      @media (min-width: 1024px) {
        .top-navbar {
          display: inline-flex !important;
        }
      }

      footer .container {
        width: 100%;
      }

      @media (min-width: 640px) {
        footer .container {
          max-width: none;
        }
      }

      @media (min-width: 768px) {
        footer .container {
          max-width: none;
        }
      }

      @media (min-width: 1024px) {
        footer .container {
          max-width: none;
        }
      }

      @media (min-width: 1280px) {
        footer .container {
          max-width: none;
        }
      }

      @media (min-width: 1536px) {
        footer .container {
          max-width: none;
        }
      }

      .i {
        margin-right: 3px;
      }
    </style>
  </head>

        <a

          >
        </a>
        <button
          class="text-white inline-flex p-3 hover:bg-gray-900 rounded lg:hidden ml-auto hover:text-white outline-none nav-toggler"
          data-target="#navigation"
        >
          <i class="material-icons">menu</i>
        </button>
        <div
          class="hidden top-navbar w-full lg:inline-flex lg:flex-grow lg:w-auto"
          id="navigation"
        >
          <div
            class="lg:inline-flex lg:flex-row lg:ml-auto lg:w-auto w-full lg:items-center items-start flex flex-col lg:h-auto"

            >

            <a
              href="{% url 'aboutUs' %}"
              class="lg:inline-flex lg:w-auto w-full px-3 py-2 rounded text-gray-400 items-center justify-center hover:bg-gray-900 hover:text-white"
            >
              <div class="inline i"><i class="fas fa-address-card"></i></div>
              <span>About</span>
            </a>

              href="#footer"
              class="lg:inline-flex lg:w-auto w-full px-3 py-2 rounded text-gray-400 items-center justify-center hover:bg-gray-900 hover:text-white"

              <span>Contact Us</span>

            <a
              href="{% url 'Media-Literacy' %}"
              class="lg:inline-flex lg:w-auto w-full px-3 py-2 rounded text-gray-400 items-center justify-center hover:bg-gray-900 hover:text-white"
            >

      </header>
      <div style="padding-top: 7rem;padding-left: 5rem;">
      <img id="changable" src="../static/day.png" alt="an image" style="height: 60vh;width: 48vw;" class="rounded-3xl">
      <button onclick="changeimage()" class="rounded-full w-50 h-50 outline-white object-right-top" style="outline: 2px solid #fff;outline: offset 2px;">
        <i class="fas fa-glasses text-white text-2xl"></i>
      </button>
      <button onclick="changeimage2()" class="rounded-full w-50 h-50 outline-white" style="outline: 2px solid #fff;outline: offset 2px;">
        <i class="fas fa-solid fa-sun text-white text-2xl"></i>
      </button>
      <p class="text-5xl text-white">See The Sunset At Noon :)</p></div>
      <script>
        function changeimage(){
        document.getElementById("changable").src="../static/night.png";
        }
        function changeimage2(){
        document.getElementById("changable").src="../static/day.png";
        }
        $(document).ready(function () {
        $(".nav-toggler").each(function (_, navToggler) {
          var target = $(navToggler).data("target");
          $(navToggler).on("click", function () {
            $(target).animate({
              height: "toggle",
            });
          });
        });
      });
      </script>
    </body></html>
