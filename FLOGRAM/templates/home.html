    <style>
    
      header {
        font-family: "Rubik", sans-serif;
      }
      
      /* navigation 
      - show navigation always on the large screen devices with (min-width:1024)
      */
      
      @media (min-width: 1024px) {
        .top-navbar {
          display: inline-flex !important;
        }
      }

      footer .container {
        width: 100%;
      }

      @media (min-width: 640px) {
      footer .container {
        max-width: none; 
        }
      } 

      @media (min-width: 768px) {
        footer .container {
          max-width: none;
        }
      }

      @media (min-width: 1024px) {
        footer .container {
          max-width: none;
        }
      }

      @media (min-width: 1280px) {
        footer .container {
          max-width: none;
        }
      }

      @media (min-width: 1536px) {
        footer .container {
          max-width: none;
        }

        margin-right: 3px;

  <body>
    <header class="bg-black">
      <nav class="flex fixed items-center bg-gray-800 p-3 flex-wrap w-full" id="navbar">
        <a href="{% url 'homePage' %}">
          <img alt="logo"/>
        </a>
        <a href="{% url 'homePage' %}" class="p-2 mr-4 inline-flex items-center">
          <span class="text-xl text-white font-bold uppercase tracking-wide"
            >FLOGRAM</span>
        </a>
        <button
          class="text-white inline-flex p-3 hover:bg-gray-900 rounded lg:hidden ml-auto hover:text-white outline-none nav-toggler"
          data-target="#navigation"
        >
          <i class="material-icons">menu</i>
        </button>
        <div
          class="hidden top-navbar w-full lg:inline-flex lg:flex-grow lg:w-auto"
          id="navigation"
        >
          <div
            class="lg:inline-flex lg:flex-row lg:ml-auto lg:w-auto w-full lg:items-center items-start  flex flex-col lg:h-auto"
          >
            <a
              href="{% url 'homePage' %}"
              class="lg:inline-flex lg:w-auto w-full px-3 py-2 rounded text-gray-400 items-center justify-center hover:bg-gray-900 hover:text-white"
            > 
              <div class="inline i"><i class="fas fa-home"></i></div>
              <span>Home</span>
            </a>
            <a
              href="{% url 'aboutUs' %}"
              class="lg:inline-flex lg:w-auto w-full px-3 py-2 rounded text-gray-400 items-center justify-center hover:bg-gray-900 hover:text-white"
            >
              <div class="inline i"><i class="fas fa-address-card"></i></div>
              <span>About</span>
            </a>

            <a
              href="#footer"
              class="lg:inline-flex lg:w-auto w-full px-3 py-2 rounded text-gray-400 items-center justify-center hover:bg-gray-900 hover:text-white"
            >
              <div class="inline i"><i class="fas fa-phone-square-alt"></i></div>
              <span>Contact Us</span>
            </a>
          </div>
        </div>
      </nav>

    <script>
      $(document).ready(function() {
      $(".nav-toggler").each(function(_, navToggler) {
        var target = $(navToggler).data("target");
        $(navToggler).on("click", function() {
          $(target).animate({
            height: "toggle"
          });
        });
      });
      });

      $(document).ready(function() {
      var previousScroll = 0;

      $(window).scroll(function(){
        var currentScroll = $(this).scrollTop();
        if (currentScroll > previousScroll) {
          //Direction: Down
          $("#navbar").fadeOut();
        } else {
          //Direction: Up
          $("#navbar").fadeIn();
        }
        
        previousScroll = currentScroll;
        
        if (currentScroll == 0) {
          $("#navbar").css("position", "relative");
        } else {
          $("#navbar").css("position", "fixed");
        }
      });
      });
    </script>
